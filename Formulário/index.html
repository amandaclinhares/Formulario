<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>  
<main>
  <div class=container>
    <h3>Peça seu orçamento agora mesmo!</h3>
    <form class="formulario">     
      <div class="row">
        <div class="col">
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInputGrid" name="nome" placeholder="Nome" required>
            <label for="floatingInputGrid">Nome</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInputGrid" name="email" placeholder="E-mail" required>
            <label for="floatingInputGrid">Email</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-floating">
            <input type="tel" class="form-control" id="floatingInputGrid" name="telefone" placeholder="Telefone" required>
            <label for="floatingInputGrid">Telefone</label>
          </div>
        </div>
        <div class="col">
          <select class="form-select" id="servico" name="servico" required>
            <option selected disabled value="">Escolha o serviço que deseja</option>
            <option>Opção 1</option>
            <option>Opção 2</option>
            <option>Opção 3</option>
          </select>
        </div>
      </div>
      <div class="row">
      <div class="form-floating" id="msg">
        <textarea class="form-control msg" id="floatingTextarea" name="mensagem" placeholder="Mensagem" required></textarea>
        <label for="floatingTextarea" id="labelmsg">Mensagem</label>
      </div>
      <div class="btn">
        <button type="submit" id="enviar" class="btn btn-primary">Enviar</button>
      </div>
    </div>
    </form>
  </div>
</main>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
